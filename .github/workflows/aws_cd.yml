name: AWS EC2 CD

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Deploy Server
      uses: appleboy/ssh-action@master
      with:
        key: ${{ secrets.EC2_SSH_KEY }}
        host: ${{ secrets.EC2_HOST_IP }}
        timeout: 120s
        username: ec2-user
        script: |
          bash /home/ec2-user/master_deploy.sh
