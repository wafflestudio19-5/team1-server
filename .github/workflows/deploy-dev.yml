name: deploy-dev

on:
  push:
    branches: [ develop ] 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: jar
        path: build/libs/waffleoverflow-0.0.1-SNAPSHOT.jar

